<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>What Sesame Street Character Are You?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="./css/BuzzQuiz.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<div class="main-quiz-container">

		<div id="intro-slide" class="questionContainer">
			<h1>What Sesame Street Character Are You?</h1>
			<img id="main" src="./images/sesamestreetcast.jpg" />
			<h1>Let's Play!</h1>
			<!-- <p>Are you ready? Click "Let's Play" to begin!</p>
			<button class="btn">Let's Play!</button> -->
		</div>

		<div class="questionContainer">
			<h1>1. How do your friends describe you?</h1>
			<img src="./images/ssfriends.jpg" />
			<div id="radioSelection">
				<table>
					<td>
						<ul>
							<li><label class="radiolabel"><input type="radio" class="char" name="selectChar" value="oscarTheGrouch"/>  Grouchy, sometime pessimistic</label></li>
							<li><label class="radiolabel"><input type="radio" class="char" name="selectChar" value="bert"/>  OCD and a neat freak</label></li>
							<li><label class="radiolabel"><input type="radio" class="char" name="selectChar" value="theCount"/>  Analytical and detail-focused</label></li>
						</ul>
					</td>
					<td>
						<ul>
							<li><label class="radiolabel"><input type="radio" class="char" name="selectChar" value="elmo"/>  Curious, an explorer</label></li>
							<li><label class="radiolabel"><input type="radio" class="char" name="selectChar" value="bigBird"/>  A genuine, kind soul</label></li>
							<li><label class="radiolabel"><input type="radio" class="char" name="selectChar" value="cookieMonster"/>  Goal-oriented, sometimes and over-achiever</label></li>
						</ul>
					</td>
				</table>
			</div>
    	<!-- <button class="btn"><a class="btnNext"  href="#">Next</a></button> -->
</div>
		</div>

		<div class="questionContainer">
			<h1>2. What do you do for fun?</h1>
			<img src="./images/ssread.jpg" />
			<div id="checkboxSelection">
				<table>
					<td>
						<ul>
							<li><label class="checkboxlabel"><input type="checkbox" class="faveHobby" name="faveHobby" value="cookieMonster"/>  Eat cookies</label></li>
							<li><label class="checkboxlabel"><input type="checkbox" class="faveHobby" name="faveHobby" value="oscarTheGrouch"/>  Dumpster dive</label></li>
							<li><label class="checkboxlabel"><input type="checkbox" class="faveHobby" name="faveHobby" value="bert"/>  Read</label></li>
						</ul>
					</td>
					<td>
						<ul>
							<li><label class="checkboxlabel"><input type="checkbox" class="faveHobby" name="faveHobby" value="elmo"/>  Frolick in a field of flowers</label></li>
							<li><label class="checkboxlabel"><input type="checkbox" class="faveHobby" name="faveHobby" value="theCount"/>  Count EVERYTHING</label></li>
							<li><label class="checkboxlabel"><input type="checkbox" class="faveHobby" name="faveHobby" value="bigBird"/>  Help others</label></li>
						</ul>
					</td>
				</table>
			</div>
			<!-- <button class="btn"><a class="btnNext"  href="#">Next</a></button> -->
		</div>

		<div class="questionContainer">
			<h1>3. Pick your favorite image.</h1>
			<div id="imageSelection">
				<button class="imgBtn"><img src="./images/books.jpg" name="selectImage" class="faveImage" value="bert"></button> 
				<button class="imgBtn"><img src="./images/balloons.jpg" name="selectImage" class="faveImage" value="elmo"></button>
				<button class="imgBtn"><img src="./images/cookie.jpg" name="selectImage" class="faveImage" value="cookieMonster"></button><br/>
				<button class="imgBtn"><img src="./images/numbers.jpg" name="selectImage" class="faveImage" value="theCount"></button>
				<button class="imgBtn"><img src="./images/happy.jpg" name="selectImage" class="faveImage" value="bigBird"></button>
				<button class="imgBtn"><img src="./images/garbage.jpg" name="selectImage" class="faveImage" value="oscarTheGrouch"></button><br/>
			</div>
			<!-- <button class="btn"><a class="btnNext"  href="#">Next</a></button> -->
		</div>

		<div class="questionContainer">
			<h1>4. What is your favorite season?</h1>
			<img src="./images/ssseason.jpg" />
			<div id="textBox">
				<input type="textarea" id="faveSeason" name="faveSeason" placeholder="Type Here"  />
			</div>
			<!-- <button class="btn"><a class="btnNext"  href="#">Next</a></button> -->
			<!-- winter - oscar, bert
			spring - elmo, count
			fall - bb
			summer - cookie -->
		</div>

		<div class="questionContainer">
			<h1>5. What's Your Favorite Color?</h1>
			<img src="./images/sscolors.jpg" />
			<div id="colorSelection">
				<select id="faveColor" name="faveColor">
					<option value="None">Select color</option>
					<option value="Red">Red</option>
					<option value="Orange">Orange</option>
					<option value="Yellow">Yellow</option>
					<option value="Green">Green</option>
					<option value="Blue">Blue</option>
					<option value="Purple">Purple</option>
				</select>
			</div>
			<!-- <button class="btn"><a class="btnNext"  href="#">Next</a></button> -->
			<!-- Red = Elmo
			Orange = Bert
			Yellow = Big Bird
			Green = Oscar
			Purple = Count
			Blue = Cookie -->
		</div>

		<div id="sumbitQuiz" class="questionContainer">
			<h1>Click the button below to find out which Sesame Street character you are!</h1>
			<div class="findOut">
				<button class="btn" id="btnFindOut"><a class="btnShowResult" onclick="hide()">Find Out!</a></button>
				<!--<div class="showAnswer" onclick="calculateAnswer()"></div>-->
			</div>
		</div>

	</div>

<script src="./js/BuzzQuiz.js" type="text/javascript"></script>
</body>
</html>
